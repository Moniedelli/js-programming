<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>

    <main>
        <div class="form-container">
            <div></div>
            <form>
                <div class="formCariNilai" action="">
                    <p><i class="fas fa-info-circle"></i>Info harga</p>
                </div>
                <table border="1">
                    <tr>
                        <th>*</th>
                        <th>Bandung</th>
                        <th>Yogyakarta</th>
                        <th>Bali</th>
                    </tr>
                    <tr>
                        <td>Ekonomi</td>

                    <tr>
                        <td>VIP</td>

                    </tr>
                </table>

            </div>
            </div>
        </div>
        <div class="tabelHasil">
            <table class="answerTable">
                <tr>
                    <td class="label">Harga sebelum Diskon</td>
                    <td class="price" id="harga"></td>
                </tr>
                <tr>
                    <td class="label">Diskon</td>
                    <td class="price" id="discount"></td>
                </tr>
                <tr>
                    <td class="price price-total" id="total"></td>
                </tr>
            </table>
        </div>
        <div class="btnBack">
