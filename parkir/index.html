<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1>Program Parkir</h1>

    <main>
        <div class="form-container">
            <div></div>
            <div>
                <form class="formCariNilai" action="">
                    <p><i class="fas fa-info-circle"></i>Info Price</p>
                    <table border="1">
                        <tr>
                            <th>*</th>
                            <th>Mobil</th>
                            <th>Motor</th>
                        </tr>
                        <tr>
                            <td>1 Jam</td>
                            <td>3000</td>
                            <td>1000</td>
                        </tr>
                        <tr>
                            <td>2 - 4 Jam</td>
                            <td>5000</td>
                            <td>2000</td>
                        </tr>
                        <tr>
                            <td>5 Jam Keatas</td>
                            <td>7000</td>
                            <td>4000</td>
                        </tr>
                    </table>
                    <select class="inputNilai" id="inputKendaraan">
                        <option>Pilih Kendaraan</option>
                        <option>Mobil<option>
                        <option>Motor</option>
                    </select>
                    <input class="inputNilai" id="lamaParkir" type="number" placeholder="Lama parkir (satuan jam)">
                        <input class="btnHitung" id="btnHitungParkir" type="button" value="Hitung">
                    </div>
                </form>
            </div>
        </div>
